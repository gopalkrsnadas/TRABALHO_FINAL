<!DOCTYPE html>
<html>
<head>
    <title>Confirmar Exclusão do Cliente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        p {
            margin-bottom: 20px;
        }

        .btn-container {
            text-align: center;
        }

        .btn-container button {
            background-color: #f44336;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-container button:hover {
            background-color: #d32f2f;
        }

        .btn-container a {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
        }

        .btn-container a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Confirmar Exclusão do Cliente</h1>

    <p>Você tem certeza de que deseja excluir o cliente?</p>

    <div class="btn-container">
        <form action="../view/deleteCliente" method="POST">
            <input type="hidden" name="id" value="1">
            <button type="submit">Excluir</button>
        </form>
        <a href="../view/cliente">Cancelar</a>
    </div>
</div>
</body>
</html>
