<!DOCTYPE html>
<html>
<head>
  <title>Atualizar Cliente</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        .btn-container {
            text-align: center;
        }

        .btn-container button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-container button:hover {
            background-color: #45a049;
        }

        .btn-container a {
            background-color: #f44336;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
        }

        .btn-container a:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
<div class="container">
  <h1>Atualizar Cliente</h1>

  <form action="../view/updateCliente" method="POST">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" value="John Doe" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="johndoe@example.com" required>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required>

    <div class="btn-container">
      <button type="submit">Atualizar</button>
      <a href="../view/cliente">Cancelar</a>
    </div>
  </form>
</div>
</body>
</html>
